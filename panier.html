<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Votre panier - Suppl√©ments sportifs">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
  <title>Panier | INFO-BODYBUILDING</title>
  <style>
    /* Reset and Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    :root {
    --green-color: #28a745;
    --bg-color: #ffffff;
    --light-orange-color: #ffb300;
}


    :root {
      --primary-color: rgb(255, 193, 7);
      --secondary-color: #004d61;
      --dark-color: #000;
      --light-color: #f9f9f9;
      --text-color: #333;
      --gray-color: #6c757d;
      --danger-color: #e60023;
      --success-color: #28a745;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    body {
      background: var(--light-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
    }

    /* Header Styles */
    #main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 50px;
        background-color: var(--dark-color);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: var(--transition);
    }

    .header-scrolled {
      padding: 8px 50px;
      box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.7);
    }

    /* Logo Section */
    .logo-container {
        flex: 1;
    }

    .logo {
        width: 50px;
        height: auto;
        transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Navigation Menu */
    .navbar {
        flex: 8;
        display: flex;
        justify-content: center;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 60px;
    }

    .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        text-transform: capitalize;
        transition: var(--transition);
        position: relative;
        padding: 5px 0;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    .nav-links li a:hover::after,
    .nav-links li a.active::after {
      width: 100%;
    }

    .nav-links li a:hover {
        color: var(--primary-color);
    }

    /* Header Actions */
    .header-actions {
        display: flex;
        align-items: center;
        position: relative;
    }

    /* Action Icons (Search, Shop, Subscribe) */
    .action-icons {
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
    }

    .icon-link {
        color: white;
        font-size: 1.5rem;
        text-decoration: none;
        transition: var(--transition);
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .icon-link:hover {
        color: var(--primary-color);
        background-color: rgba(255, 193, 7, 0.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Search Box */
    .search-box {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 300px;
        z-index: 1001;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-box.visible {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-input {
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        outline: none;
        font-size: 1rem;
        flex: 1;
        transition: var(--transition);
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
    }

    .search-button {
        background-color: var(--primary-color);
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: var(--transition);
        color: var(--dark-color);
        font-weight: bold;
    }

    .search-button:hover {
        background-color: rgb(255, 150, 0);
        transform: translateY(-2px);
    }




    .cart-counter {
      position: absolute;
      top: 0;
      right: 0;
      background-color: var(--primary-color);
      color: var(--dark-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem; /* 12px */
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none; /* JS will handle showing this */
      animation: pulse 1.5s infinite;
    }

    /* ÿ£ŸÜŸÖÿßÿ∑ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .cart-header h1 {
      color: var(--secondary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .cart-header p {
      color: var(--gray-color);
      font-size: 1.1rem;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      margin-bottom: 50px;
    }

    @media (max-width: 768px) {
      .cart-content {
        grid-template-columns: 1fr;
      }
    }

    /* ÿ£ŸÜŸÖÿßÿ∑ ÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ŸÑÿ© */
    .cart-items {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
    }

    .cart-item {
      display: grid;
      grid-template-columns: 100px 1fr auto auto;
      gap: 20px;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
      transition: var(--transition);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item:hover {
      background-color: #f8f9fa;
    }

    .item-image img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
    }

    .item-details h3 {
      color: var(--text-color);
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .item-price {
      color: var(--secondary-color);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #f8f9fa;
      border: 1px solid #ddd;
      width: 35px;
      height: 35px;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
      font-weight: bold;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--danger-color);
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
      padding: 5px;
      border-radius: 4px;
    }

    .remove-btn:hover {
      background: var(--danger-color);
      color: white;
    }

    /* ÿ£ŸÜŸÖÿßÿ∑ ŸÖŸÑÿÆÿµ ÿßŸÑÿ≥ŸÑÿ© */
    .cart-summary {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-size: 1.3rem;
      text-align: center;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .summary-total {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--secondary-color);
      border-bottom: none;
      margin-top: 10px;
    }

    .checkout-btn {
      background: var(--primary-color);
      color: var(--dark-color);
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkout-btn:hover {
      background: rgb(255, 150, 0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ© */
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-cart i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .empty-cart h2 {
      color: var(--gray-color);
      margin-bottom: 15px;
    }

    .empty-cart p {
      color: var(--gray-color);
      margin-bottom: 30px;
    }

    .continue-shopping {
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: var(--transition);
    }

    .continue-shopping:hover {
      background: #003d4d;
      transform: translateY(-2px);
    }

    /* ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 3000;
      transform: translateX(150%);
      transition: transform 0.4s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© */
    @media (max-width: 768px) {
      .cart-item {
        grid-template-columns: 80px 1fr;
        gap: 15px;
      }
      
      .quantity-controls {
        grid-column: 1 / -1;
        justify-content: center;
        margin-top: 10px;
      }
      
      .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    }

    /* ÿ•ÿπÿßÿØÿ© ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ£ŸÜŸÖÿßÿ∑ ÿßŸÑŸÅŸàÿ™ÿ± ŸÖŸÜ shop.html */
    .footer {

    .social-icons {

    }
    
    .social-icons a {

      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .social-icons a:hover {
      background: var(--primary-color);
      transform: translateY(-3px);
    }
    
    .social-icons img {
      height: 20px;
      filter: brightness(0) invert(1);
    }
    
    .footer-links {
      display: flex;
      justify-content: space-around;
      width: 100%;

      margin-top: 20px;

    .footer-links div {
      display: flex;

    }
    
    .footer-links h3 {
      color: white;
      margin: 0 0 15px;
      font-size: 18px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .footer-links h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 30px;
      height: 2px;
      background: var(--primary-color);
    }
    
    .footer-links ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .footer-links ul li {
      margin: 8px 0;
    }
    
    .footer-links a {
      text-decoration: none;
      color: #777;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--primary-color);
      padding-left: 5px;
    }
  </style>
</head>
